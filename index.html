<html>
<head>
	<title>Sum Finder by Kamal Sir</title>
	<style>
		*{font-size:40px;}
		body{background-color:lightblue;}
		.btn{width:20%; background-color:red; color:white;}

	</style>

	<script>
		function compute()
		{
		event.preventDefault();
		let num = document.getElementById("id_num");
		let msg = document.getElementById("id_msg");
		let action = document.activeElement.value;		

	
		if(num.value == "")
		{
		alert("u did not enter integer");
		msg.innerHTML = "";
		num.focus();
		return;

		}

		let n = parseInt(num.value)

		if(n <= 0)
		{
		alert("value of n should be min 1");
		msg.innerHTML = "";
		num.focus();
		return;

		}
		if(action == "M1")
		{
			let i=1; sum=0;
			while(i<=n)
			{
				sum = sum + i;
				i++;

			}
			msg.innerHTML = "sum1 = " + sum;
		}

		else if(action == "M2")
		{
			let i=1; sum=0;
			do
			{
				sum = sum + i;
				i++;

			}while(i<=n);
			msg.innerHTML = "sum2 = " + sum;
			
		}
		else if (action == "M3")
		{
			let sum=0;
			for(i=1; i<=n; i++)
			{
				sum = sum + i;

			}
			msg.innerHTML = "sum3 = " + sum;

		}
		}
		

	</script>
</head>
<body>
<center>
<h1>Sum Finder</h1>
<form onsubmit="compute()">
<input type="number" placeholder="enter +ve integer" id="id_num"/>
<br><br>
<input type="submit" value="M1" class="btn"/>
<input type="submit" value="M2" class="btn"/>
<input type="submit" value="M3" class="btn"/>
</form>
<h2 id="id_msg"></h2>
</center>

</body>
</html>
